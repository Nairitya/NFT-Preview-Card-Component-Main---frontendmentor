<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="main-card">
        <div class="image-container">
          <img
            src="images/image-equilibrium.jpg"
            alt="header-image"
            class="main-image"
          />
          <div class="overlay">
            <a href="#" class="icon" title="eye-icon">
              <img src="images/icon-view.svg" alt="eye-icon" />
            </a>
          </div>
        </div>
        <h1 class="main-heading text-hover-effect">Equilibrium #3429</h1>
        <p class="description-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="metrics">
          <div class="quantity">
            <img
              src="images/icon-ethereum.svg"
              alt="ethereum-icon"
              class="metrics-icon"
            />
            <p class="inline-block">0.041 ETH</p>
          </div>

          <div class="days">
            <img
              src="images/icon-clock.svg"
              alt="clock-icon"
              class="metrics-icon"
            />
            <p class="inline-block">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="credits">
          <img
            src="images/image-avatar.png"
            alt="creator-picture"
            class="credit-image"
          />
          <p class="credit-text inline-block">
            Creation of
            <span class="creator-name text-hover-effect">Jules Wyvern</span>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
